<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menambahkan Image</title>
</head>
<body>
    <h4> Menambahkan Image Ke Dalam Dokumen HTML</h4>
    <img src="img/geografis.jpg" width="150" height="120">
    <br>
    <h4> Mengatur Border Pada Image</h4>
    <img src="img/geografis.jpg" border="10" style="color: red;">
    <br> <p>Nama: Hengki Ramadan</p>
    <p>Nim: H233600407</p>
    <h4> Alternating Text</h4>
    Pada Image di bawah ini terdapat Alternating Text.
    Silahkan gerakan mouse melewati Image <br>
    <img src="img/geografis.jpg" width="100" height="120" alt="alternating text">

</body>
</html>
